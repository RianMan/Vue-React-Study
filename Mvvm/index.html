<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShawVi Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="input.val" style="width:600px"> 
        <h4>这是输入框的值：{{input.val}}</h4>
        <h4> 我是{{person.name}}，</h4>
        <h4> 我今年 {{person.age}}</h4>
        <h1>{{date}}</h1>
        <ul>
            <li>可乐</li>
            <li>咖啡</li>
        </ul>
    </div>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="./index.js"></script>
    <script>
        let vm = new Vue({
            el: document.querySelector('#app'),
            data:{
                input: {
                    val: '我是输入框的值'
                },
                person:{
                    name: 'jack',
                    age: 18
                },
                date: '2019-08-10'
            }
        })
    </script>
</body>
</html>
