<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16.10.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.10.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Count(){
            // 声明一个叫 "count" 的 state 变量
            const [count, setCount] = React.useState(0);
            
            const [color, setColor] = React.useState('red');

            React.useEffect(() => {
                document.title = `clicked ${count} times`
            })

            return <div>
                <h1 style={{color: color}}>{count}</h1>
                <button onClick={()=>setCount(count + 1)}> 加 1</button>
                <button onClick={()=>setColor(color ==='blue' ? 'red' : 'blue')}> 改变颜色 </button>
            </div>
        }
        ReactDOM.render(
            <Count />,
        document.getElementById('root')
        );

    </script>
</body>
</html>
